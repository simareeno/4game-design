<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<title>Шрифты «Фогейма»</title>
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=cyrillic-ext" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" charset="utf-8"></script>

<body>

	<div class="wrapper head">
		<div class="head__title"><a class="head__title-link" href="index.html">Дизайн Фогейма </a><span class="slash">/</span> Шрифты</div>
	</div>

	<div class="wrapper fonts emerge">
		<div class="list">

			<div class="list__item font font--pt-sans">
				<div class="font__top-wrapper">
					<div class="font__cover"><img src="img/PT-Sans.png" alt=""></div>
					<div class="font__file download-button download-button--file"><a class="download-button-link" target="_blank" href="https://www.dropbox.com/s/z58m21yfd3j70la/PT%20Sans.zip?dl=0">ZIP</a></div>
				</div>
				<div class="font__description">Основной шрифт. Скорее всего, тебе нужен&nbsp;он.</div>
			</div>

			<div class="list__item font font--proxima">
				<div class="font__top-wrapper">
					<div class="font__cover"><img src="img/Proxima-Nova.png" alt=""></div>
					<div class="font__file download-button download-button--file"><a class="download-button-link" target="_blank" href="https://www.dropbox.com/s/joy9848w5xqk1ba/Proxima%20Nova.zip?dl=0">ZIP</a></div>
				</div>
				<div class="font__description">Используем в&nbsp;Фогеймере и&nbsp;мобильном приложении.</div>
			</div>

			<div class="list__item font font--bns">
				<div class="font__top-wrapper">
					<div class="font__cover"><img src="img/blade-n-soul.png" alt=""></div>
					<div class="font__file download-button download-button--file"><a class="download-button-link" target="_blank" href="https://www.dropbox.com/s/d8ty7bequwvzd2t/Blade-and-Soul.ttf?dl=0">TTF</a></div>
				</div>
				<div class="font__description">Шрифт для Blade &amp;&nbsp;Soul. <a target="_blank" href="https://www.dropbox.com/s/r3c4b3p95b6c6h3/bns_instruction.jpg?dl=0">Readme</a></div>
			</div>

			<div class="list__item font font--lazurski">
				<div class="font__top-wrapper">
					<div class="font__cover"><img src="img/lazurski.png" alt=""></div>
					<div class="font__file download-button download-button--file"><a class="download-button-link" target="_blank" href="https://www.dropbox.com/s/uau5wuho1p3t3sc/Lazurski%20Light.zip?dl=0">ZIP</a></div>
				</div>
				<div class="font__description">Шрифт для Aion.</div>
			</div>

			<div class="list__item font font--philosopher">
				<div class="font__top-wrapper">
					<div class="font__cover"><img src="img/philosopher.png" alt=""></div>
					<div class="font__file download-button download-button--file"><a class="download-button-link" target="_blank" href="https://www.dropbox.com/s/9ylilzu9ygdca2f/Philosopher.zip?dl=0">ZIP</a></div>
				</div>
				<div class="font__description">Шрифт для Lineage&nbsp;2.</div>
			</div>

			<div class="list__item font font--duck">
				<div class="font__top-wrapper">
					<div class="font__cover"><img src="img/DUCK.png" alt=""></div>
					<div class="font__file download-button download-button--file"><a class="download-button-link" target="_blank" href="https://www.dropbox.com/s/rdzx2lb4uxd6meu/duck4game.ttf?dl=0">TTF</a></div>
				</div>
				<div class="font__description">Шрифт для игры 4DUCK. Используем в&nbsp;пиксельной тематике.</div>
			</div>

				<div class="font__description">Старый шрифт программы &laquo;Вверх!&raquo;.</div>
			</div> -->

	</div>
