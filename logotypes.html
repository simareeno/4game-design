<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Логотип «Фогейма»</title>
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=cyrillic-ext" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/logotypes.css">
</head>
<body>

	<div class="wrapper head">
		<div class="head__title"><a class="head__title-link" href="index.html">Дизайн Фогейма </a><span class="slash">/</span> Логотип</div>
	</div>

	<div class="wrapper logotypes">
		<div class="list">

			<div class="list__item logotype logotype--yellow">
				<div class="logotype__cover"><img src="img/4game-logo-yellow.png" alt=""></div>
				<div class="logotype__files">
					<div class="logotype__file download-button"><a class="download-button-link" href="">PNG</a></div>
					<div class="logotype__file download-button"><a class="download-button-link" href="">SVG</a></div>
				</div>
			</div>

			<div class="list__item logotype logotype--gradient">
				<div class="logotype__cover"><img src="img/4game-logo-gradient.png" alt=""></div>
				<div class="logotype__files">
					<div class="logotype__file download-button"><a class="download-button-link" href="">PNG</a></div>
					<div class="logotype__file download-button"><a class="download-button-link" href="">SVG</a></div>
				</div>
			</div>

			<div class="list__item logotype logotype--white">
				<div class="logotype__cover"><img src="img/4game-logo-white.png" alt=""></div>
				<div class="logotype__files">
					<div class="logotype__file download-button"><a class="download-button-link" href="">PNG</a></div>
					<div class="logotype__file download-button"><a class="download-button-link" href="">SVG</a></div>
				</div>
			</div>

			<div class="list__item logotype logotype--black">
				<div class="logotype__cover"><img src="img/4game-logo-black.png" alt=""></div>
				<div class="logotype__files">
					<div class="logotype__file download-button"><a class="download-button-link" href="">PNG</a></div>
					<div class="logotype__file download-button"><a class="download-button-link" href="">SVG</a></div>
				</div>
			</div>

			<div class="list__item logotype logotype--small">
				<div class="logotype__cover"><img src="img/4game-logo-small.png" alt=""></div>
				<div class="logotype__title">Для маленьких размеров</div>
				<div class="logotype__files">
					<div class="logotype__file download-button"><a class="download-button-link" href="">PNG</a></div>
					<div class="logotype__file download-button"><a class="download-button-link" href="">SVG</a></div>
				</div>
			</div>

		</div>
	</div>

</body>
</html>
