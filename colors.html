				</div>
			</div>
			<div class="list__item colour colour--green">
				<div class="colour__fill"></div>
				<div class="colour__codes">
					<div class="colour__codes-code colour__codes-hex">2bc124</div>
					<div class="colour__codes-code colour__codes-rgb">43 193 36</div>
					<div class="colour__codes-code colour__codes-cmyk">74 0 100 0</div>
				</div>
			</div>
			<div class="list__item colour colour--red">

				<div class="colour__codes">

				<div class="colour__fill"></div>
				<div class="colour__codes">
					<div class="colour__codes-code colour__codes-hex">57A0E3</div>

					<div class="colour__codes-code colour__codes-cmyk">63 27 0 0</div>
				</div>
			</div>
		</div>
	</div>

	<div class="wrapper logo">
		<div class="heading">Логотип</div>
		<div class="list">
			<div class="list__item"></div>
			<div class="list__item"></div>
			<div class="list__item"></div>
			<div class="list__item"></div>
			<div class="list__item"></div>
		</div>
	</div>

	<div class="wrapper interface">
		<div class="heading">Интерфейс</div>

</html>
